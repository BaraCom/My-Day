<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/header :: head"/>
    <body class="login-background">
        <nav th:replace="/fragments/navbar :: navbar"/>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="row">
                        <div class="col-6 col-sm-4">
                            <div th:if="${param.error}">
                                Invalid Username or Password!
                            </div>

                            <form th:action="@{/login}" method="post">
                                <div class="logo-input form-group col-8">
                                    <input type="text" name="username" class="logo-input-name form-control" placeholder="Login">
                                </div>
                                <div class="logo-input form-group col-8">
                                    <input type="text" name="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="logo-input form-group col-8">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        Sing In
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="col-6 col-sm-4">
                            <div th:if="${userExists}">
                                <p th:text="${userExists}"/>
                            </div>
                            <div th:if="${notEqualsPass}">
                                <p th:text="${notEqualsPass}"/>
                            </div>

                            <form th:action="@{/registration}" method="post">
                                <div class="reg-input form-group col-8">
                                    <input type="text" name="username" class="form-control" placeholder="Login">
                                </div>
                                <div class="reg-input form-group col-8">
                                    <input type="text" name="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="reg-input form-group col-8">
                                    <input type="text" name="repeatPassword" class="form-control" placeholder="Repeat password">
                                </div>

                                <div class="reg-input form-group col-8">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        Registration
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
