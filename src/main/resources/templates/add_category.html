<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/header :: head"/>
    <body class="add-product-bg">
        <nav th:replace="/fragments/navbar :: navbar"/>

        <div class="add-category-title">
            <p class="title">
                Add category
            </p>
        </div>

        <div class="container">
            <form class="add-category-form was-validated" method="post" th:action="@{/super_admin/add_category}">
                <div class="form-row my-4">
                    <div class="update-product-col col-md-4 mb-3">
                        <input name="newCategory" type="text" class="form-control" placeholder="Add category" required>
                    </div>
                </div>

                <button type="submit" class="add-category-btn btn btn-outline-success" data-toggle="modal" data-target=".bd-example-modal-sm">
                    Add Category
                </button>
            </form>
        </div>
    </body>
</html>
